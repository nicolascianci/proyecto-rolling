<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>La Golosineria</title>
  </head>
  <body>
    <header>
      <h2>Header</h2>
    </header>

    <main>
      <section class="proveedores">
        <div class="row">
          <img src="./css/image/La-Golosineria-Logo.png" class="card-img-top" alt="..." />
          <h3 class="text-center text-info fs-2">Proveedores</h3>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card border-info mb-3">
              <img src="./css/image/Arcor.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title text-center text-info fs-3">Arcor</h5>                
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card border-info mb-3">
              <img src="./css/image/Misky.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title text-center text-info fs-3">Misky</h5>                
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card border-info mb-3">
              <img src="./css/image/DistriRoca.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title text-center text-info fs-3">Distri Roca</h5>                
              </div>
            </div>
          </div>
          
          <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="card border-info mb-3">
              <img src="./css/image/Mondelez.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title text-center text-info fs-3">Mondelez</h5>                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>

    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
